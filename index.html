<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/Pokeball.jpg">
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button
      class="botonimagen"
      src="img/pokemon.jpg"
      type="center"
      onclick="consultarPokemones()"
    ></button>

    <div class="pokemon-list" id="listaPokemon">
      <div class="pokemon1" id="pokemon-1">
        <img src="" alt="" />
        <p style="color: orangered">Pokemon 1</p>
      </div>
      <div class="vs">Vs</div>
      <div class="pokemon2" id="pokemon-2">
        <img src="" alt="" />
        <p style="color: orangered">Pokemon 2</p>
      </div>
    </div>

    <script>
      let lista = document.getElementById("listaPokemon");

      function consultarPokemon(id, num) {
        fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then(function (
          response
        ) {
          response.json().then(function (pokemon) {
            crearPokemon(pokemon, num);
          });
        });
      }

      function consultarPokemones() {
        let primerId = Math.round(Math.random() * 150);
        let segundoId = Math.round(Math.random() * 150);

        consultarPokemon(primerId, 1);
        consultarPokemon(segundoId, 2);
      }

      function crearPokemon(pokemon, num) {
        let item = lista.querySelector(`#pokemon-${num}`);
        let imagen = item.getElementsByTagName("img")[0];
        imagen.setAttribute("src", pokemon.sprites.front_default);

        let nombre = item.getElementsByTagName("p")[0];
        nombre.textContent = pokemon.name;
      }

      consultarPokemones();
    </script>
  </body>

</html>
